<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
        <h1 style="text-align: center;"  >My Form</h1>
        <form action="first.html" method="get">
          <div>
            <label for="fnam">First Name</label>
            <input type="text" id="fnam" placeholder="enter name" 
             name="fname" required minlength="7"/>
          </div>
          <br>
          <div>
            <label for="lnam">Last Name</label>
            <input type="text" id="lnam" value="Mohanty" placeholder="enter ur last name"
            name="lname" disabled />
          </div>
          <br>
          <div>
            <label for="em">Email</label>
            <input type="text" id="em" placeholder="enter ur email"
           value="sonu" name="email" readonly />
           <input type="hidden" name="role" value="Developer">
          </div>
          <br>
          <div>
            <label for="pw">Password</label>
            <input type="password" id="pw" placeholder="enter ur password"
            name="password" />
          </div>
          <br>
          <div>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="enter ur age"
            name="age"  min="20" max="75"/>
          </div>
          <br>
          <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob"/>
          </div>
          <br>
          <div>
            <input type="file">
            <label for="clr">DOB</label>
            <input type="color" id="clr" name="color"/>
          </div>
          <br>
          <p>Select ur Gender</p>
          <input type="radio" name="gender" value="sonu" id="rd" ><label>
            
          Male</label>
          <input type="radio" name="gender" value="smita" id="rd" ><label>Female</label>
          <br>
          <br>
          <!-- checkboxes -->
          <p>checkboxes</p>
          <input type="checkbox" name="skills" value="java" id="c1"><label>Java</label>
          <input type="checkbox" name="skills" value="C" id="c2"><label>C</label>
          <input type="checkbox" name="skills" value="JavaScript" id="c1"><label>JavaScript</label>
          <br>
          <br>
         <label for="">Choose Gender</label>
         <select name="gender" id="">
          <option value="m">Male</option>
          <option value="f">Female</option>
          <option value="O">Others</option>
          
         </select>
         <br>
         <br>
         <p>Choose Vehicle</p>
         <select name="vehicle" id="" multiple>
         <optgroup label="Bikes">
          <option value="Shine">Shine Honda</option>
          <option value="bullet">Bullet</option>
          <option value="Pulsar">Pulsar</option>
         </optgroup>
         <optgroup label="Cars">
          <option value="mghector">MG Hector</option>
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
         </optgroup>

         </select>
         <br><br>
         <fieldset>
          <legend>Login Form</legend>
          <input type="email" name="email" placeholder="enter email" id="">
          <br><br>
          <input type="password" name="pswd"
          placeholder="enter password">


          <input type="submit">
          <input type="reset">
         </fieldset>
          
          
          
         
        </form>
</body>
</html>
